server:
  port: 8765

spring:
  application:
    name: api-gateway

  main:
    allow-bean-definition-overriding: true

  profiles:
    active: local

  cloud:
    gateway:
      # Global CORS config (use allowedOriginPatterns when allowCredentials=true)
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns:
              - "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders:
              - "*"
            allowCredentials: true
            maxAge: 1800

      # Service discovery (Eureka) locator
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      # Routes for downstream services
      routes:
        - id: auth-service
          uri: lb://SERVICE-AUTH
          predicates:
            - Path=/service-auth/**
        - id: user-service
          uri: lb://SERVICE-USER
          predicates:
            - Path=/service-user/**
        - id: product-service
          uri: lb://SERVICE-PRODUCT
          predicates:
            - Path=/service-product/**

      # HTTP client timeouts
      httpclient:
        connect-timeout: 10000
        response-timeout: 10s

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

logging:
  level:
    root: INFO
    org.springframework.security: DEBUG
    com.grocery.api_gateway: DEBUG
    org.springframework.web.cors: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,env
